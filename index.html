<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Ur mmm account</title>
    <link rel="stylesheet" href="NIHGA.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="box">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="username" required />
            <i class="bx bxs-wink-tongue"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="rememberme-forgotpass">
            <label
              ><input type="checkbox" name="rememberme" id="checkin" />Remember
              Me</label
            >
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register">
            <p>Don't have account? <a href="#">Register Now</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
